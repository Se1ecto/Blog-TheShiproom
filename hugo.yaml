baseURL: "https://se1ecto.github.io/Blog-TheShiproom/" #This value must begin with the protocol and end with a slash, as shown above.
languageCode: en-us
title: The Shiproom
theme: ["PaperMod"]

params:
  env: production
  title: The Shiproom
  description: "A software engineering blog tackling topics about DevOps and Site Reliability Engineering"
  keywords: [Blog, Software Engineering, DevOps, SRE, Site Reliability Engineering]
  author: ["Nail Moncef Boudjani", "Mehdi Labadi"]
  #mages: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 1, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 2
      keys: ["title", "permalink", "summary", "content"]

  homeInfoParams:
    Title: Hi there wave
    Content: Can be Info, links, about...
  
  assets:
    favicon: "images/favicon_b_on_w.svg"

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 1
    - identifier: search
      name: Search
      url: /search/
      weight: 2
    - identifier: about
      name: About us
      url: /about/
      weight: 3



outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
